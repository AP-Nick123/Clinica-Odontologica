        <section id="seccion-buscador">

            <div class="col-lg-12 text-right">

                <input type="date" class="form-control" placeholder="Elegir Fecha">
              </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label label-custom">Fecha Final</label>
                <input type="date" class="form-control" placeholder="Elegir Fecha">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12">
              <div class="mb-3">
                <label class="form-label label-custom">Cliente:</label>
                <input type="text" class="form-control" placeholder="Ingrese Cliente">
              </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
              <div class="mb-3">
                <label class="form-label label-custom">Nro. Documento:</label>
                <input type="text" class="form-control" placeholder="Ingrese Nro. Documento">
              </div>
            </div>
            <div class="col-lg-4">
              <label class="form-label"></label><br>
              <button class="btn btn-primary">
                <i class="fa fa-search" aria-hidden="true"></i> Buscar
              </button>
              <button class="btn btn-danger">
                <i class="fa fa-search" aria-hidden="true"></i> Limpiar
              </button>
            </div>
          </div>
        </section>
        <hr>

        <section>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">N°</th>
                  <th scope="col">CLIENTE</th>
                  <th scope="col">N° DOCUMENTO</th>
                  <th scope="col">TELÉFONO</th>
                  <th scope="col">SERVICIO</th>
                  <th scope="col">ACCIONES</th>
                </tr>
              </thead>
              <tbody>

                    <button type="button" class="btn btn-primary btn-sm button-color-principal" data-bs-toggle="tooltip"

                      <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-success btn-sm button-color-secundario" data-bs-toggle="tooltip"
                      data-bs-placement="top" data-bs-title="Listado Clientes">
                      <i class="fa fa-book" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="tooltip" data-bs-placement="top"

                <tr>

                      <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-success btn-sm button-color-secundario" data-bs-toggle="tooltip"
                      data-bs-placement="top" data-bs-title="Listado Clientes">
                      <i class="fa fa-book" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="tooltip" data-bs-placement="top"
                      data-bs-title="Eliminar cliente">

                    </button>
                    <button type="button" class="btn btn-success btn-sm button-color-secundario" data-bs-toggle="tooltip"

    </div>

<div class="modal fade" id="modal-cliente" tabindex="-1" aria-labelledby="modal-clienteLabel"data-bs-backdrop="static" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modal-clienteLabel">Modulo Clientes</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <section id="seccion-buscador">
          <form>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nro. Documento<span>*</span></label>
                <input type="text" class="form-control" placeholder="" required>
              </div>
            </div>
            <label for="exampleFormControlInput1" class="form-label " required></label>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label ">Apellido Paterno:*</label>
                <input type="text" class="form-control" placeholder=" " required>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label ">Apellido Materno:*</label>
                <input type="text" class="form-control" placeholder=" " required>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label ">Nombres:*</label>
                <input type="text" class="form-control" placeholder=" "required>
              </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label ">Fecha Naci:*</label>
                <input type="date" class="form-control" placeholder=" "required>
              </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label ">Edad:*</label>
                <input type="text" class="form-control text-bg-secondary opacity-25" placeholder=" " readonly >
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="mb-3">
                <label for="sexo" class="form-label">Sexo:*</label>
                <select class="form-control" id="sexo" name="sexo" required>
                  <option value="">Seleccione</option>
                  <option value="Mujer">Mujer</option>
                  <option value="Varon">Varón</option>
                  <option value="Otros">Otros</option>
                </select>
              </div>
            </div>
            
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label ">Telefono/Celular:*</label>
                <input type="text" class="form-control" placeholder=" " required>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label ">Correo:*</label>
                <input type="text" class="form-control" placeholder=" "required>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label ">Estado Civil:*</label>
                <select class="form-control" id="sexo" name="sexo" required>
                  <option value="">Seleccione</option>
                  <option value="Mujer">Soltero(a)</option>
                  <option value="Varon">Casado(a)</option>
                  <option value="Otros">Otros</option>
                </select>
              </div>
            </div>
            <div class="col-lg col-md col-sm-12">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label ">Direccion:*</label>
                <input type="text" class="form-control" placeholder=" "required>
              </div>
            </div>
          </div>
        </form>
        </section>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success">Actualizar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
